<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Brand new coffeshop" />
    <meta name="author" content="Eduard Petrosian" />
    <meta name="keywords" content="HTML, CSS" />
    <link rel="stylesheet" href="pages/index.css" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="images/Logo.svg" alt="Spot Logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile">
          <img
            src="./images/avatar-min.jpg"
            alt="Avatar"
            class="profile__avatar"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>

            <button class="profile__edit-btn" type="button">
              <img src="./images/Pen.svg" alt="Edit" /> Edit Profile
            </button>
          </div>
          <button class="profile__add-btn" type="button">
            <img src="images/Plus.svg" alt="Plus icon" />
            New Post
          </button>
        </section>
        <section class="cards">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <button class="card__delete-button" type="button"></button>
                <img
                  src="./images/1-photo-by-moritz-feldmann-from-pexels-min.jpg"
                  alt="Val Thorens"
                  class="card__image"
                />
                <div class="card__content">
                  <h2 class="card__title">Val Thorens</h2>
                  <button class="card__like-btn" type="button"></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">2025 Â© Spots</p>
      </footer>
      <div class="modal" id="edit-profile-modal">
        <div class="modal__container">
          <button class="modal__close-btn" type="button"></button>
          <h2 class="modal__title">Edit Profile</h2>
          <form name="edit-profile" class="modal__form" novalidate>
            <label for="profile-name-input" class="modal__label"
              >Name
              <input
                type="text"
                id="profile-name-input"
                placeholder="Type your name"
                class="modal__input"
                minlength="2"
                maxlength="40"
                required /><span
                id="profile-name-input-error"
                class="modal__error"
              ></span></label
            ><label for="profile-description-input" class="modal__label"
              >Description
              <input
                id="profile-description-input"
                type="text"
                class="modal__input"
                placeholder="Describe yourself"
                minlength="2"
                maxlength="200"
                required
              /><span
                class="modal__error"
                id="profile-description-input-error"
              ></span>
            </label>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>
      <div class="modal" id="add-card-modal">
        <div class="modal__container">
          <button class="modal__close-btn" type="button"></button>
          <h2 class="modal__title">New Post</h2>
          <form name="add-card-form" class="modal__form" novalidate>
            <label for="card-image-input" class="modal__label"
              >Image link
              <input
                type="url"
                id="card-image-input"
                placeholder="Place a link to the picture"
                class="modal__input"
                required /><span
                class="modal__error"
                id="card-image-input-error"
              ></span></label
            ><label for="caption-input" class="modal__label"
              >Caption
              <input
                id="caption-input"
                type="text"
                class="modal__input"
                placeholder="Caption yourself"
                minlength="2"
                maxlength="30"
                required
              /><span class="modal__error" id="caption-input-error"></span>
            </label>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>
      <div class="modal modal_type_preview" id="preview-modal">
        <div class="modal__image-container">
          <button
            class="modal__close-btn modal__close-preview"
            type="button"
          ></button>
          <img src="#" alt="Preview Image" class="modal__image" />
          <p class="modal__caption"></p>
        </div>
      </div>
    </div>
    <script defer src="scripts/index.js" type="module"></script>
    <script defer src="scripts/validation.js" type="module"></script>
  </body>
</html>
